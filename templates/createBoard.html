<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="static/app.css">
</head>

<body>

    <h1>Welcome to Boggle!</h1>

    <section id="boggle">

        <table class="board">
            <tbody>
                {% for char in char_list %}
                <div>{{ char }}</div>
                {% endfor %}
            </tbody>
        </table>

        <br></br>

        <p>High Score:
            <b>{{ highscore }}</b>
            in {{ nplays }} plays
        </p>

        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>


        <form action="#" method="POST" class="add-word">
            <input name="guess" class="guess">
            <button type="submit">Enter</button>
        </form>

        <p class="msg">
            <!-- our JS will put messages here dynamically -->
        </p>

        <ul class="words">
            <!-- our JS will words here as they score -->
        </ul>

    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
        let game = new BoggleGame("boggle", 60);
    </script>
</body>
